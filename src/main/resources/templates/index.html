<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns: layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>Grocefy</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-12">
                <h3>Dodaj listę</h3>
            </div>

            <form action="#" th:action="@{/list/new}" th:object="${newList}" th:method="post">

                <div class="col-sm-12 col-lg-6 text-center">
                    <label th:for="*{name}">Nazwa listy</label>
                    <input type="text" th:field="*{name}" required>
                </div>
                <div class="col-sm-12 col-lg-6 text-center">
                    <input type="submit" class="button btn-success" value="Dodaj listę"/>
                </div>
            </form>
            <div class="col-sm-12">
                <h3>Zapisane listy</h3>
                <div class="row col-md-7 table-responsive ">
                    <table id="listTable" class="table">
                        <thead>
                        <tr>
                            <th>Lp</th>
                            <th>Nazwa</th>
                            <th>Hash listy</th>
                            <th>Użytkownik</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="list, rowStat : ${lists}" th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                            <td th:text="${rowStat.index}+1">1</td>
                            <td th:text="${list.name}">lista</td>
                            <td><a th:href="@{/list/}+${list.hash}" th:text="${list.hash}"></a> </td>
                            <td th:text="${list.user}">user</td>
                            <td><a th:href="@{/list/edit/}+${list.hash}" th:text="Edit"></a></td>
                            <td><a th:href="@{/list/del/}+${list.hash}" th:text="Delete"></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
</div>
</body>
</html>
