<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      layout:decorate="layout/layout"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div align="center">
            <div class="row">
                <form th:action="@{/add-new}" method="post" th:object="${registerInfo}">
                    <div class="form-group">
                        <label >Login</label>
<!--                        <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username"/>-->
                        <input type="text" th:field="*{username}" th:value="*{username}" id="username" class="form-control" placeholder="Username"/>

                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Login Error</div>
                    </div>
                    <div class="form-group">
                        <label th:for="email">Email</label>
                        <input type="email" th:field="*{email}" th:value="*{email}" id="email" class="form-control" placeholder="E-mail"/>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Login Error</div>
                    </div>

                    <div class="form-group">
                        <label th:for="password">Hasło</label>
                        <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Hasło"/>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
